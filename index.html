<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>the tea cozy</title>
</head>

<body>
  <header class="header">
    <img id="logo" src="tea-cozy-logo.png" />
    <nav class="nav">
      <a href="#main" class="nav-flex-item">Mission</a>
      <a href="#tea-article-container" class="nav-flex-item">Featured Tea</a>
      <a href="#" class="nav-flex-item">Locations</a>
    </nav>
  </header>
  <main id="main">
    <article class="mission-container">
      <div class="article-items-container">
        <h2 class="mission">Our Mission</h2>
        <h4 class="mission">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
        </h4>
      </div>
    </article>
    <article id="tea-article-container">
      <h2 class="month-tea">Tea of the Month</h2>
      <h4 class="month-tea">What's Steeping at The Tea Cozy?</h4>
    </article>
    <picture id="tea-picture-container">

      <figure class="tea-grid">
        <img src="berryblitz.png" alt="tea cup and barries">
        <figcaption>Fall Berry Blitz Tea</figcaption>
      </figure>

      <figure class="tea-grid">
        <img src="spiced-rum.png" alt="open wooden tea box">
        <figcaption>Spice Rum Tea</figcaption>
      </figure>

      <figure class="tea-grid">
        <img src="donut.png" alt="powdered donut">
        <figcaption>Seasonal Donuts</figcaption>
      </figure>

      <figure class="tea-grid">
        <img src="myrtle-ave.png" alt="tea bag inside tea cup">
        <figcaption>Myrtle Ave Tea</figcaption>
      </figure>

      <figure class="tea-grid">
        <img src="bedford-bizarre.png" alt="tea and a sugar mason jar">
        <figcaption>Bedford Bizarre Tea</figcaption>
      </figure>
    </picture>

  </main>
</body>

</html>
